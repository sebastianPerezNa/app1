

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="recuperarContrasena()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" name="correo" [(ngModel)]="correo" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" color="primary">Recuperar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
